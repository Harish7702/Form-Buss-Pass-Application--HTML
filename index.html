    <h1 id="hari">TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
    <h1>GENERAL BUS PASS APPLICATION</h1>
    </fieldset>


    <form action="./index1.html">
        <fieldset>
                <legend><b>Applicant Details</b></legend>
                <table>
                    <tr><td><label>Name *</label>
                       </td><td><input type="text" name="user name"></td> 

                       <td><label><td><label>Father's/Guardian's Name *</label>
                       </td><td><input type="text" name="parent name"></td>
                    </tr>
                    <tr><td><label>Date Of Birth *</label>
                       </td><td><input type="date" nmae="dob"></td>     

                       <td><label><td><label>Gender *</label>
                       </td><td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td>
                    </tr>
                    <tr><td><label>Age As On:</label>
                       </td><td><input type="number" name=""></td>     

                       <td><label><td><label>Adhar Number:</label>
                       </td><td><input type="number" name="adhar"></td>
                    </tr>
                    <tr><td><label>WhatsApp Number *</label>
                       </td><td><input type="number" name="WhatsApp"></td>     

                       <td><label><td><label>Email *</label>
                       </td><td><input type="email" name="mail"></td>
                    </tr>
                    <tr><td><label>Photo *</label>
                       </td><td><input type="file" name="photo"></td> </tr>
                </table>
    </fieldset>
    <fieldset>
        <legend><b>Residential Address Details</b></legend>
        <tr>
            <td><label>Applicant's Address *</label></td>
            <td><textarea rows="5" cols="38"></textarea></td>

            <td><label>District *</label></td>
            <td><select name="distrct">
                <option value="Kadapa">Kadapa</option>
                <option value="Kurnool">Kurnool</option>
                <option value="Guntur">Guntur</option>
                <option value="Tirupathi">Tirupathi</option>
            </select></td>
        </tr><br>
        <tr>
            <td><label>Mandal *</label></td>
            <td><select name="mandal">
                <option value="Porumamilla">Porumamilla</option>
                <option value="Mydukur">Mydukur</option>
                <option value="Badvel">Badvel</option>
                <option value="Kalspadu">Kalspadu</option>
            </select></td>
    
            <td><label>Village *</label></td>
            <td><select name="Village">
                <option value="Kavalakuntla">Kavalakuntla</option>
                <option value="Porumamilla">Porumamilla</option>
                <option value="Badvel">Badvel</option>
                <option value="Mydukur">Mydukur</option>
            </select></td>
        </tr><br>

        <tr>
            <td><label>Pin Code *</label></td>
            <input type="text" name="code">

        </tr>
    </fieldset>
    <fieldset>
        <legend><b>Pass Type Details</b></legend>
        <tr>
            <td><label>City *</label></td>
            <td><select>
                <option value="Kadapa">Kadapa</option>
                <option value="Nellore">Nellore</option>
                <option value="Tirupathi">Tirupathi</option>
                <option value="Guntur">Guntur</option>
            </select></td><br>

            <td><label>Pass Type *</label></td>
            <td><select>
                <option value="">-----Select------</option>
                <option value="Greater Pass">Greater Pass</option>
                <option value="General Ordinary Route Pass">General Ordinary Route Pass</option>
                <option value="Metro Expree Pass">Metro Expree Pass</option>
            </select></td>
        </tr>
    </fieldset>
    <fieldset>
        <legend><b>Mode of payment & Pass Collection</b></legend>

        <tr>
            <td><label>Payment Mode *</label></td>
            <td><select>
                <option value="">----Select Payment Mode-------</option>
                <option value="Payment At Counter">Payment At Counter</option>
                <option value="Net Banking">Net Banking</option>
            </select></td><br>
        </tr>
        <tr>
            <td><label>Pass Delivery Mode *</label></td>
            <td><select>
                <option value="">Select Pass Delivery Mode</option>
                <option value="At Counter">At Counter</option>
                <option value="At Online">At Online</option>
            </select></td><br>
        </tr>
        <tr>
            <td><label>Center at which you want to Collect Pass *</label></td>
            <td><select>
                <option value="">-----Select------</option>
                <option value="RTC ABIDS-[27/02/2026]">RTC ABIDS-[27/02/2026]</option>
                <option value="RTC KOTI-[27/02/2026]">RTC KOTI-[27/02/2026]</option>
                <option value="RTC KPHB-[27/02/2026]">RTC KPHB-[27/02/2026]</option>
            </select></td>
        </tr>
    </fieldset>
